<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bihar Engineers Helps</title>
  <link rel="stylesheet" href="styless.css">
   <link rel="stylesheet" href="cdn-icon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="icon" href="logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .content-section {
      padding: 20px;
    }
    .notes-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .notes-buttons button {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .notes-buttons button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .content-section {
        padding: 10px;
      }
      .notes-buttons button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <!--

  <main>
    <section id="hero">
      <h2>Empowering Engineers for a Brighter Future</h2>
      <p>Explore resources, notes, and materials to excel in engineering exams.</p>
      <button>Get Started</button>
    </section>

    <!--
    <section id="pce-materials" class="content-section">
      <h2>PCE Study Materials</h2>
      <p>Download comprehensive previous year questions and solutions.</p>
      <button onclick="window.open('pce_notes.html')">View Resources</button>
    </section>
  -->
    <section id="notes" class="content-section">
      <h2>Physics Notes</h2>
      <p>Access All Handwritten Notes Free of Cost.</p>
      <div class="notes-buttons">

            <button onclick="window.open('https://drive.google.com/file/d/13c6VxlT395_WRW2reMOyyEXcxst-hN84/preview')">Optics</button>
            <button onclick="window.open('https://drive.google.com/file/d/19EWBK1WrCiL-cDI7jZQtqbxxlPA9mi50/preview')"> Laser</button>
     <!--   <button>Electromagnetism</button>  -->
            <button onclick="window.open('https://drive.google.com/file/d/1I5cKkdEzM52oV-pxg8e6w1Xy1xn6UV9V/preview')"> Electromagnetism 01</button>
            <button onclick="window.open('https://drive.google.com/file/d/1IH3Vkk9W6oB_zXeYBzp8E-Ypp7D6YaDr/preview')"> Electromagnetism 02</button>
            <button onclick="window.open('https://drive.google.com/file/d/1IPRNr1U1fO3_yb_h9KzhGfZ1FM9mlB4S/preview')"> Electromagnetism 03</button>
            <button onclick="window.open('https://drive.google.com/file/d/1IPd2AHmAMut0BVsQwenLXkX-saV3_xHE/preview')"> Electromagnetism 04</button>
            <button onclick="window.open('#')"> Electromagnetism 05 </button>
        
            <button onclick="window.open('#')">Quantum Mechanics</button>
            <button onclick="window.open('#')">Relativity</button>
            <button onclick="window.open('#')">Nuclear Physics</button>
            <button onclick="window.open('#')">Solid State Physics</button>
            <button onclick="window.open('#')">Astrophysics</button>
            <button onclick="window.open('#')">Particle Physics</button>
            <button onclick="window.open('#')">Thermodynamics</button>
      </div>
    </section>
  </main>


  <script>
    let btns = document.querySelectorAll('.notes-buttons button'); // Select all buttons
  
    btns.forEach(btn => {
      if (btn.getAttribute('onclick').includes('#')) { // Check if onclick opens '#'
        btn.style.backgroundColor = 'gray';
      } else {
        btn.style.backgroundColor = 'blue';
      }
    });
  </script>
  
</body>
</html>
