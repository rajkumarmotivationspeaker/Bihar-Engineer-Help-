<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bihar Engineers Helps</title>
  <link rel="stylesheet" href="styless.css">
    <link rel="icon" href="logo.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .content-section {
      padding: 20px;
    }
    .notes-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .notes-buttons button {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .notes-buttons button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      .content-section {
        padding: 10px;
      }
      .notes-buttons button {
        flex: 1 1 100%;
      }
    }
   
    #subtitle{
      color: rgb(225, 2, 255);
    }

  </style>
</head>
<body>

  <script>
    let btns = document.querySelectorAll('.notes-buttons button');
    btns.forEach(btn => {
      let aTag = btn.closest('a');
      if (aTag && aTag.getAttribute('href') === '#') {
        btn.style.backgroundColor = 'gray';
      } else {
        btn.style.backgroundColor = '#007bff';
      }
    });
  </script>
